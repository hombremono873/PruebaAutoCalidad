<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .summary-item {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Resumen</h2>
        <div id="summary-details" class="mt-3">
            <div class="summary-item">
                <strong>Nombre:</strong> <span id="name"></span> <!-- Cambiado a id="name" -->
            </div>
            <div class="summary-item">
                <strong>Apellido:</strong> <span id="last-name"></span> <!-- Cambiado a id="last-name" -->
            </div>
            <div class="summary-item">
                <strong>Edad:</strong> <span id="age"></span> <!-- Cambiado a id="age" -->
            </div>
            <div class="summary-item">
                <strong>Correo Electrónico:</strong> <span id="email"></span> <!-- Cambiado a id="email" -->
            </div>
            <div class="summary-item">
                <strong>País:</strong> <span id="country"></span> <!-- Cambiado a id="country" -->
            </div>
            <div class="summary-item">
                <strong>Sexo:</strong> <span id="sex"></span> <!-- Cambiado a id="sex" -->
            </div>
        </div>
        <button type="button" class="btn btn-primary mt-4" id="edit-btn">Editar</button>
        <button type="button" class="btn btn-success mt-4" id="confirm-btn">Confirmar Registro</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="summary.js"></script>
</body>
</html>
